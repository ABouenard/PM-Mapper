		<script>
			$(function()
				{
					$("#colorSlider").slider(
						{
							value: 0.02,
							min: 0,
							max: 1,
							step: 0.01,
							slide: function(event, ui)
							{
								colorCold = ColorBlendArray([0, 0, 200], [200, 0, 0], ui.value);
								colorWarm = [0, 200, 0];
								treemap.plot();
							}
						}
					);
					$("#priorityButton").button();
					$("#startButton").button();
					$("#finishButton").button();
					$("#durationButton").button();
					$("#completeButton").button();
				}
			);
			function onPriorityButtonClick(button)
			{
				priorityAttribute = button.checked;
			};
			function onStartButtonClick(button)
			{
				startAttribute = button.checked;
			};
			function onFinishButtonClick(button)
			{
				finishAttribute = button.checked;
			};
			function onDurationButtonClick(button)
			{
				durationAttribute = button.checked;
			};
			function onCompleteButtonClick(button)
			{
				completeAttribute = button.checked;
			};
		</script>
